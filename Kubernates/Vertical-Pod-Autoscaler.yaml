# Redis Master VPA
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: redis-master-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: redis-master
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
    - containerName: redis-master
      minAllowed:
        cpu: 100m
        memory: 100Mi
      maxAllowed:
        cpu: 500m
        memory: 1Gi

---

